plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}
dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.4.0')


    // TODO: Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'


    // Add the dependencies for any other desired Firebase products
    // https://firebase.google.com/docs/android/setup#available-libraries
}
android {
    namespace = "com.example.sk_ams"
    compileSdk = 34  // Set this to the latest SDK version (34 as of now)
    ndkVersion = "25.1.8937393"  // Replace with the correct NDK version if required

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.sk_ams"
        minSdk = 21  // Minimum SDK version for your app
        targetSdk = 34  // Set to the latest target SDK version
        versionCode = 1  // Update this as per your versioning strategy
        versionName = "1.0"  // Update this as per your versioning strategy
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Replace with your release signing config
            minifyEnabled true  // Enable code shrinking (required for resource shrinking)
            shrinkResources true  // This should only be used if minifyEnabled is true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }
}

flutter {
    source = "../.."
}
